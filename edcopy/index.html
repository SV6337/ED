<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EDVANTAGE | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #008080;
      --primary-dark: #004e5a;
      --accent: #ff9e7d;
      --danger: #e74c3c;
      --light: #f4f4f4;
      --dark: #2b2d42;
      --gray: #e9ecef;
      --card-bg: #ffffff;
      --text-primary: #2b2d42;
      --text-secondary: #4a4e69;
      --border-color: rgba(0, 0, 0, 0.1);
      --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      --gradient-bg: linear-gradient(to bottom, var(--primary), var(--primary-dark));
    }

    body.dark {
      --primary: #008080;
      --primary-dark: #004e5a;
      --accent: #ff9e7d;
      --danger: #e74c3c;
      --light: #121212;
      --dark: #e0e0e0;
      --gray: #1e1e1e;
      --card-bg: #1e1e1e;
      --text-primary: #e0e0e0;
      --text-secondary: #b8c2cc;
      --border-color: rgba(255, 255, 255, 0.1);
      --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      --gradient-bg: linear-gradient(to bottom, #004e5a, #002a33);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--gradient-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--text-primary);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .login-container {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 40px 35px;
      box-shadow: var(--card-shadow);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container img {
      width: 100px;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 25px;
    }

    h2 {
      color: var(--primary);
      font-size: 24px;
      margin-bottom: 20px;
    }

    .role-toggle {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .role-toggle input[type="radio"] {
      display: none;
    }

    .role-toggle label {
      padding: 8px 16px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      color: var(--text-primary);
    }

    .role-toggle input[type="radio"]:checked + label {
      background-color: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px 15px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 14px;
      background: var(--card-bg);
      color: var(--text-primary);
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 128, 128, 0.15);
    }

    button {
      padding: 12px;
      background-color: var(--primary);
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    .error-message {
      color: var(--danger);
      font-size: 13px;
      min-height: 20px;
    }

    .dark-mode-toggle {
      margin-top: 20px;
      font-size: 13px;
      cursor: pointer;
      color: var(--text-secondary);
    }

    @media (max-width: 768px) {
      .login-container {
        padding: 25px 20px;
        max-width: 90%;
      }
      .role-toggle {
        flex-direction: column;
        align-items: center;
      }
      input, button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 style="color: var(--primary); font-size: 3em; margin: 0;">EDVANTAGE</h1>
    <div class="tagline">Empowering Tomorrow's Minds â€” Today.</div>
    <h2>Login to EDVANTAGE</h2>

    <div class="role-toggle">
      <input type="radio" name="role" id="student" value="student" checked>
      <label for="student">Student</label>
      <input type="radio" name="role" id="teacher" value="teacher">
      <label for="teacher">Teacher</label>
      <input type="radio" name="role" id="admin" value="admin">
      <label for="admin">Admin</label>
    </div>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter Username / ID" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
      <div id="error-message" class="error-message"></div>
    </form>

    <div class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ— Toggle Dark Mode</div>
  </div>

  <script>
    const BASE_URL = 'http://localhost:5000';

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const role = document.querySelector('input[name="role"]:checked').value;
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMessage = document.getElementById('error-message');
      errorMessage.textContent = '';

      if (!username || !password) {
        errorMessage.textContent = 'Please enter both ID and Password.';
        return;
      }

      let endpoint = '';
      if (role === 'student') endpoint = `${BASE_URL}/login-student`;
      else if (role === 'teacher') endpoint = `${BASE_URL}/login-teacher`;
      else endpoint = `${BASE_URL}/login-admin`;

      try {
        const response = await fetch(endpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email: username, username: username, password })
        });

        const data = await response.json();

        if (!response.ok) throw new Error(data.error || 'Login failed');

        // Store login info
        if (role === 'admin') {
          localStorage.setItem('adminId', data._id);
          window.location.href = 'admin_dashboard.html';
        } else {
          localStorage.setItem(`${role}Id`, data._id);
          localStorage.setItem('userName', data.name);
          localStorage.setItem('userRole', role);
          // Convenience keys used by other pages
          if (role === 'teacher') {
            localStorage.setItem('teacherName', data.name);
            // Also cache the teacher's human-readable code for fallback fetching
            if (data.teacherId) {
              localStorage.setItem('teacherCode', data.teacherId);
            }
          }
          if (role === 'student') {
            localStorage.setItem('studentName', data.name);
          }
          window.location.href = 'welcome.html';
        }

      } catch (error) {
        console.error('Login error:', error);
        errorMessage.textContent = error.message || 'Invalid credentials.';
      }
    });
  </script>
</body>
</html>
